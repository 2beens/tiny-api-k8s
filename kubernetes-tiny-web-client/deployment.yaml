apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny-web-client-deployment
  namespace: tiny-web-client
  labels:
    app: tiny-web-client
spec:
  replicas: 3
  revisionHistoryLimit: 4
  selector:
    matchLabels:
      app: tiny-web-client
  template:
    metadata:
      namespace: tiny-web-client
      labels:
        app: tiny-web-client
    spec:
      containers:
        - name: tiny-web-client
          image: stubin87/tiny-api-web-client:v0.5.2
          ports:
            - containerPort: 80
---
# make the web client accessible from the outside
apiVersion: v1
kind: Service
metadata:
  namespace: tiny-web-client
  name: tiny-web-client-service
spec:
  selector:
    app: tiny-web-client
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
