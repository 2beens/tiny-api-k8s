apiVersion: v1
kind: Service
metadata:
  name: tiny-service-mongodb-service
spec:
  selector:
    app: tiny-service-mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: tiny-service-mongodb-express-service
spec:
  selector:
    app: tiny-service-mongodb
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30000
