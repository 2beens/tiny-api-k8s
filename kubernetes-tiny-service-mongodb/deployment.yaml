apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny-service-mongodb-deployment
  labels:
    app: tiny-service-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiny-service-mongodb
  template:
    metadata:
      labels:
        app: tiny-service-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: tiny-service-mongodb-configmap
              key: dbUsername
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            configMapKeyRef:
              name: tiny-service-mongodb-configmap
              key: dbPassword
---
# TODO: add ingress for mongodb express
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny-service-mongodb-express
  labels:
    app: tiny-service-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiny-service-mongodb
  template:
    metadata:
      labels:
        app: tiny-service-mongodb
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            configMapKeyRef:
              name: tiny-service-mongodb-configmap
              key: dbUsername
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom: 
            configMapKeyRef:
              name: tiny-service-mongodb-configmap
              key: dbPassword
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom: 
            configMapKeyRef:
              name: tiny-service-mongodb-configmap
              key: databaseUrl
